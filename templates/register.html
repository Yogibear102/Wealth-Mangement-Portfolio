{% extends 'base.html' %}
{% block title %}Register - PWM{% endblock %}
{% block content %}
<style>
  .auth-container {
    min-height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .auth-card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    padding: 40px 45px;
    width: 100%;
    max-width: 450px;
    text-align: center;
    animation: fadeInUp 1s ease;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .auth-header {
    margin-bottom: 25px;
  }

  .auth-header h2 {
    font-weight: 700;
    color: #0d6efd;
  }

  .auth-header p {
    color: #6c757d;
    font-size: 0.95rem;
  }

  .form-control {
    border-radius: 8px;
    padding: 10px 12px;
  }

  .btn-primary {
    background-color: #0d6efd;
    border: none;
    padding: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  .auth-footer {
    margin-top: 20px;
    font-size: 0.9rem;
  }

  .auth-footer a {
    color: #0d6efd;
    text-decoration: none;
    font-weight: 500;
  }

  .auth-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create Account ðŸ§­</h2>
      <p>Join <strong>PWM</strong> to manage your wealth smarter</p>
    </div>

    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" required placeholder="Enter your first name">
        </div>
        <div class="col-md-6 mb-3 text-start">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" required placeholder="Enter your last name">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required placeholder="Enter your email">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Create a password">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Initial Liquid Equity (Cash Balance)</label>
        <input type="number" step="0.01" name="liquid_equity" class="form-control" required placeholder="e.g., 10000" value="10000">
        <small class="text-muted">Starting cash available for investments</small>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Monthly Income</label>
        <input type="number" step="0.01" name="monthly_income" class="form-control" required placeholder="e.g., 5000" value="5000">
        <small class="text-muted">Used to refresh your equity monthly</small>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
