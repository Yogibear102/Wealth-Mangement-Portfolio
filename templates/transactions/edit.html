{% extends 'base.html' %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Edit Transaction</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ tx.date.strftime('%Y-%m-%d') if tx.date else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Type</label>
      <select name="type" class="form-select" required>
        <option value="Buy" {% if tx.tx_type == 'Buy' %}selected{% endif %}>Buy</option>
        <option value="Sell" {% if tx.tx_type == 'Sell' %}selected{% endif %}>Sell</option>
        <option value="Expense" {% if tx.tx_type == 'Expense' %}selected{% endif %}>Expense</option>
        <option value="Income" {% if tx.tx_type == 'Income' %}selected{% endif %}>Income</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Asset</label>
      <select name="asset_id" class="form-select" required>
        {% for a in assets %}
          <option value="{{ a.id }}" {% if a.id == tx.asset_id %}selected{% endif %}>{{ a.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input type="number" step="0.01" name="amount" class="form-control" value="{{ tx.amount }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="note" class="form-control">{{ tx.note }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Update Transaction</button>
    <a href="{{ url_for('transactions_list') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
